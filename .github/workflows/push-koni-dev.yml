name: Koni Dev
on:
  pull_request: { }
  push:
    branches:
      - koni-dev
      - upgrade-ui

jobs:
  master:
    if: "! startsWith(github.event.head_commit.message, '[CI Skip]')"
    strategy:
      matrix:
        step: ['build:koni-dev']
    name: ${{ matrix.step }}
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PAT }}
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          export PR_NUMBER="${{ github.event.number }}"
          export TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          export CURRENT_BRANCH="${{ github.event.pull_request.head.ref }}"
        else
          export CURRENT_BRANCH="${{ github.ref }}"
        fi
    - name: ${{ matrix.step }}
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        GH_PAT: ${{ secrets.GH_PAT }}
        GH_RELEASE_GITHUB_API_TOKEN: ${{ secrets.GH_PAT }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        NEXTCLOUD_CONFIG: ${{ secrets.NEXTCLOUD_CONFIG }}
        GH_RELEASE_FILES: master-build.zip,master-src.zip
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        REF_NAME: ${{ github.ref_name }}
        PR_NUMBER: ${{ env.PR_NUMBER }}
        TARGET_BRANCH: ${{ env.TARGET_BRANCH }}
        CURRENT_BRANCH: ${{ env.CURRENT_BRANCH }}
      run: |
        yarn install --immutable | grep -v 'YN0013'
        yarn ${{ matrix.step }}
